<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Management</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
  <div id="loginForm">
    <h2>Login</h2>
    <div class="form-group">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <div id="createAccountForm" style="display: none;">
    <h2>Create Account</h2>
    <div class="form-group">
      <label for="createUsername">Username:</label>
      <input type="text" id="createUsername" name="createUsername" required>
    </div>
    <div class="form-group">
      <label for="createEmail">Email:</label>
      <input type="email" id="createEmail" name="createEmail" required>
    </div>
    <div class="form-group">
      <label for="createPassword">Password:</label>
      <input type="password" id="createPassword" name="createPassword" required>
    </div>
    <button onclick="createAccount()">Create Account</button>
  </div>
  
  <div id="accountControls">
    <p>Don't have an account? <a href="#" onclick="showCreateAccountForm()">Create one</a>.</p>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a>.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
